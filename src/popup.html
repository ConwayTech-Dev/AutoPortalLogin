<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QOL Extension</title>
    <style>
        body {
            width: 200px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <h2>PolyTweaks Settings</h2>
    <div class="toggle-container">
        <span>Auto Filter</span>
        <label class="toggle-switch">
            <input type="checkbox" id="autoFilterToggle">
            <span class="slider"></span>
        </label>
    </div>
    <div class="toggle-container">
        <span>Old Assignment Center</span>
        <label class="toggle-switch">
            <input type="checkbox" id="oldAssignmentCenterToggle">
            <span class="slider"></span>
        </label>
    </div>
    <div class="toggle-container">
        <span>Auto Login</span>
        <label class="toggle-switch">
            <input type="checkbox" id="autoLoginToggle">
            <span class="slider"></span>
        </label>
    </div>


     <script src="popup.js"></script>

</body>
</html>
